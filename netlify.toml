# Redirect www to non-www (301 permanent redirect)
[[redirects]]
  from = "https://www.AgentFlow.ai/*"
  to = "https://AgentFlow.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.AgentFlow.ai/*"
  to = "https://AgentFlow.ai/:splat"
  status = 301
  force = true

# Redirect http to https (301 permanent redirect)
[[redirects]]
  from = "http://AgentFlow.ai/*"
  to = "https://AgentFlow.ai/:splat"
  status = 301
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
