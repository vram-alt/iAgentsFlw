# Redirect www to non-www (301 permanent redirect)
[[redirects]]
  from = "https://www.AgentsFlow.ai/*"
  to = "https://AgentsFlow.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.AgentsFlow.ai/*"
  to = "https://AgentsFlow.ai/:splat"
  status = 301
  force = true

# Redirect http to https (301 permanent redirect)
[[redirects]]
  from = "http://AgentsFlow.ai/*"
  to = "https://AgentsFlow.ai/:splat"
  status = 301
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
